<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-if</title>
</head>
<body>
<!--与if elif else 一样 执行哪一个显示该标签的内容 其余的不显示 -->
<div id="app">
    <h3 v-if="false" id="a1">百知教育</h3>
    <h3 v-else-if="true">加入</h3>
    <h3 v-else id="a2">欢迎你</h3>

</div>
<script src="../js/vue.js"></script>
<script>
    new Vue({
        el:'#app',
        data:{},
    })
</script>
</body>
</html>
