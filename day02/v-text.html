<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-text</title>
</head>
<body>
<!--v-text
获取data中定义的数据，并以文本形式渲染到指定标签的内部
v-text会覆盖标签内部原有的值，
v-text会避免出现插值闪烁的情况
-->
<div id="jxj">
    <span>{{message}},is a very beautiful boy</span>
    <hr>
    <span v-text="message">hhhhhhahahah{{message}}</span>
    <hr>
    <span v-text="message1">{{message1}}111</span>

</div>
<hr>

<script src="../js/vue.js"></script>
<script>
    new Vue({
        el:"#jxj",
        data:{
            message:"我是焦雪健",
            message1:"HW牛逼",
        },
    })
</script>
</body>
</html>
