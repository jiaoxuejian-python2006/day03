<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h3>年龄:{{age}}</h3>
    <input type="button" value="点我加一" v-on:click="add_age">
    <input type="button" value="点我减一" v-on:click="sub_age">
</div>


<script src="../js/vue.js"></script>

<script>
    new Vue({
        el:"#app",
        data:{
            age:18
        },
        methods:{
            add_age(){
                this.age++
        },
            sub_age(){
                this.age--
            }
        }
    })
</script>

</body>
</html>
