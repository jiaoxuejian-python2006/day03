<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <input type="text" v-model="message" @click="change" value="改变value">
    <p>{{message}}</p>
</div>

<script src="../js/vue.js"></script>
<script>
    new Vue({
        el:"#app",
        data:{
            message:""
        },
        methods:{
            change(){
                this.message="百知教育"
            }
        }
    })
</script>
</body>
</html>
