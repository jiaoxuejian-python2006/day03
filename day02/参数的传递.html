<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>参数的传递</title>
</head>
<body>

<div id="app">
    <h3>{{numb}}</h3>
    <input type="button" value="点我" @click="change_num(21,'焦雪健',event)">
    <input type="button" value="点我2" @click="change_num2()">
</div>
<script src="../js/vue.js"></script>
<script>
    new Vue({
        el:"#app",
        data:{
            numb:34,
        },
        methods:{
            change_num(num,name,event){
                console.log(name);
                this.numb=num;
                console.log(event);
            },
            change_num2(){
                console.log(event);
            }
        },
    })
</script>

</body>
</html>
