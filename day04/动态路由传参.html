<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态路由传参</title>
</head>
<body>
<div id="app">
    <router-view></router-view>
</div>
<script src="../js/vue.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<script>
    let first={
        template:`
            <div>
            咱是组件一
            <router-link to="/second/1/jxj">访问组件二</router-link>
</div>
        `,
    }

    let second = {
        template: `
            <div>
            这是组件二：接受组件1传递的id --> {{$route.params.id}}
            <br>
            接受组件一传递的name-->{{$route.params.name}}
</div>
        `,
    }
    let myRouter = new VueRouter({
        routes:[
            {path:"/first",component:first},
            {path: "/second/:id/:name",component: second},
            {path: "/",redirect:"/first"},
        ]
    })

    new Vue({
        el:"#app",
        data:{},
        router:myRouter,

    })
</script>

</body>
</html>
