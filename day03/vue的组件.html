<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全局组件</title>
</head>
<body>
<!--组件用来减少vue实例中的代码量-->
<!--一个组件就是html css js 的独立集合体，可以完成前端界面的代码复用-->
<!--组件分为根组件，全局组件，局部组件-->
<div id="app">
    <p>我是Vue中的num:{{num}}</p>
    <com></com>
    <com></com>
    <com></com>
</div>
<script src="../js/vue.js"></script>
<script>
// 组件就是一个普通的js对象
//组件的使用包括组件的定义，组件的注册，组件的渲染
    let com ={
        template:`
        <div>这是我的第一个组件</div>
        `,
    }
    // 2.组件的注册（全局注册和局部注册）
    // 全局组件 Vue.component("组件注册后的名称","组件对象")
    Vue.component("com",com)
new Vue({
    el:"#app",
    data:{
        num:5,
    }
})
</script>
</body>
</html>
