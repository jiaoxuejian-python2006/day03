<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--computed中声明的是方法属性， 适用于一个变量依赖于多个属性-->
<div id="app">
    <p @click="low_num">{{num}}</p>
    <p>十位:{{parseInt(num/10)}}</p>
    <p>个位:{{num%10}}</p>
    <hr>
    <!--  一个变量的值依赖于多个变量 且依赖的任意一个变量发生改变，则该变量都会变化  -->
    <input type="number" v-model="shi" max="9" min="0">
    <input type="number" v-model="ge" max="9" min="0"><br>
    结果：<b>{{shi*10+ +ge}}</b>
    结果：<b>{{result}}</b><br>
    测试：<h3>{{add}}</h3>
</div>
<script src="../js/vue.js"></script>
<script>
    new Vue({
        el:"#app",
        data:{
            num:99,
            shi:"",
            ge:"",
        },
        methods:{
            low_num(){
                this.num--;
            },
        },
        computed:{
            result(){
                return this.shi*10+ +this.ge;
            },
            add(){
                return "我是测试用的"
            }
        },
    })
</script>
</body>
</html>
