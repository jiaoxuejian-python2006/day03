<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>局部组件</title>
</head>
<body>
<div id="app">
    <h3>局部组件的定义与使用与全局组件一致，只不过注册方式不同</h3>
    <h3>且局部组件只在注册的vue实例中生效</h3>
    <h3>局部组件在注册时在vue实例中添加 components:{"second":second}</h3>
    <second></second>
    <second></second>
    <second></second>
    <second></second>
    <a1></a1>
    <a1></a1>
    <a1></a1>
</div>

<script src="../js/vue.js"></script>
<script>
    let second={
        template:`
        <div>咱是局部组件</div>
        `,
    }
    new Vue({
        el:"#app",
        data:{},
        components:{
            "a1":second,
        },
    })
</script>
</body>
</html>
