<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <input type="text" v-model="username"><br>

    父组件的值{{username}}
    <app :test="username"></app>

</div>
<script src="../js/vue.js"></script>
<script>
    //组件1
    let app ={
        template:`
            <div>这是子组件传递的数据:{{test}}</div>
        `,
        //通过props来接受父组件传递的参数
        props:['test']
    }
    //new Vew也是一个特殊的组件  组件1直接注册到组件2的内部，所以组件2是组件1的父组件

    //组件2
    new Vue({
        el:"#app",
        data:{
            username:"",
        },
        methods:{},
        components:{
            app:app,
        }
    })
</script>
</body>
</html>
