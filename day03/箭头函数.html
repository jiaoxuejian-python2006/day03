<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--在回调函数中使用箭头函数不会改变原有的this指向-->
<div id="app">
</div>
<script src="../js/vue.js"></script>
<script>
    let user = {
        name: "jxj",
        app: function () {
            console.log(this.name)
        },
    }
    user.app()
    let user1 = {
        name: "jxy",
        app: function () {
            //    在回调函数中this的指向会被改变 ，不再指向当前student实例
            setTimeout(function () {
                console.log(this)
            })
        }
    }
    user1.app()
    let user2 = {
        name: "jxy",
        app: function () {
            setTimeout(() => console.log(this.name))

        }
    }
    user2.app()

    new Vue({
        el: "#app",
        data: {
            name: "a",
        },
        methods: {},
    })
</script>
</body>
</html>
